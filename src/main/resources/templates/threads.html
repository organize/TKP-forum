<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TKP-Forum</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
		<center>
			<h2 th:text="${subtitle}"></h2>
		</center>
		<a th:href="|${baseUrl}/newThread?subject=${subjectId}|" style="padding-left:10em">New thread</a><br/>
		<a th:href="|${returnUrl}|" style="padding-left:10em">Back</a>
		<text style="padding-left:33em">
			<b>Subject: <text th:text="|${subjectName}|"/></b>
		</text>
		<center>
			<table border="1px solid black" style="width:70%">
				<tr>
					<th>Thread name</th>
					<th>Message count</th>
					<th>Latest message</th>
				</tr>
				<tr th:each="thread: ${threads}">
					<td>
						<a th:href="|${baseUrl}/thread?threadId=${thread.threadId}&page=1|">
							<i th:text="${thread.title}"/>
						</a>
					</td>
					<td><text th:text="${thread.postCount}"/></td>
					<td><text th:text="${thread.lastPostDate}"/></td>
				</tr>
			</table>
		</center>
	</body>
</html>
